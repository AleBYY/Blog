{% extends 'base.html' %}

{% block title %}Registration{% endblock title %}

{% block content %}
<section class="vh-100 bg-image"
         style="background-image: url(#);">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>


                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <input type="text" id="{{ form.username.id_for_label }}"
                                           name="{{ form.username.name }}" class="form-control form-control-lg"/>
                                    <label class="form-label" for="{{ form.username.id_for_label }}">Your
                                    Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="{{ form.email.id_for_label }}">Your Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="{{ form.password1.id_for_label }}"
                                           name="{{ form.password1.name }}" class="form-control form-control-lg"/>
                                    <label class="form-label" for="{{ form.password1.id_for_label }}">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="{{ form.password2.id_for_label }}"
                                           name="{{ form.password2.name }}" class="form-control form-control-lg"/>
                                    <label class="form-label" for="{{ form.password2.id_for_label }}">Repeat your
                                        password</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                            type="submit">
                                        Sign in
                                    </button>
                                </div>


                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                        href="{% url 'login' %}"
                                        class="fw-bold text-body"><u>Login here</u></a></p>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
